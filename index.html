<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jednoduchá tabulka</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Jednoduchá tabulka v HTML</h1>
    <table border="0">
        <caption>Sjezd mužů</caption>
        <thead>
            <tr>
                <th class="center">Umístnění</th>
                <th class="center">Jméno</th>
                <th class="center">Stát</th>
                <th>Čas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="center gold">1</th>
                <th class="center gold">Feuz</th>
                <th class="center gold">Švýcarsko<img src="flag2_AUT.png" alt="flag2_AUT" class="flag"</th>
                <th class="gold">1:42.69</th>
            </tr>
            <tr>
                <th class="center silver">2</th>
                <th class="center silver">Clarey</th>
                <th class="center silver">Francie<img src="flag2_FRA.png" alt="flag2_FRA" class="flag"</th>
                <th class="silver">1:42.79</th>
            </tr>
            <tr>
                <th class="center bronz">3</th>
                <th class="center bronz">Mayer</th>
                <th class="center bronz">Rakousko<img src="flag2_CHE.png" alt="flag2_CHE" class="flag"</th>
                <th class="bronz">1:42.85</th>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4">Zimní olympiáda Peking 2022</td>
        </tfoot>

    </table>
</body>

</html>
